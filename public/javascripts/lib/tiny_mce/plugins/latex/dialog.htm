<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#latex_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="ExampleDialog.insert();return false;" action="#">
	<h1>Paste your latex code here</h1>
	<p class='previewImgWrapper'><img class='previewImg' id="previewImg" src="" alt=""/></p>
	<p><textarea name="latex_code" cols="100" rows="19"></textarea></p>

	<div class="mceActionPanel">
		<input type="button" class='button insert' id="insert" name="insert" value="{#insert}" onclick="LatexDialog.insert();" />
		<input type="button" class='button preview' id="preview" name="preview" value="Preview" onclick="LatexDialog.preview();" />
		<input type="button" class='button cancel' id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
